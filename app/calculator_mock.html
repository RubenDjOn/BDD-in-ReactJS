<html>
<head>
    <title>Calculator Mock</title>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <script>
        function sum() {
            var txtSum = document.getElementById("txtSum");
            txtSum.value="120"
        }
    </script>
</head>
<body>
    <h3>Calculator</h3>
    <div id="content">
        <div className="calculator">
            number1: <input type="text" id="txtNumber1" size="2" /><br />
            number2: <input type="text" id="txtNumber2" size="2" /><br />
            operators: <button id="btnAdd" onclick="sum()">+</button><br /><br />

            sum: <input type="text" id="txtSum" name="txtSum" id="sum" size="2" />
        </div>
    </div>
</body>
</html>
